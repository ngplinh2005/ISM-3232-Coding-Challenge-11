<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
</head>
<body>
  <h2>Place Your Order</h2>

  <label for="product-selector">Select a Product:</label>
  <select id="product-selector">
      <option value="12.99">Eco Water Bottle - $12.99</option>
      <option value="25.50">Wireless Charger - $25.50</option>
      <option value="8.75">Reusable Tote Bag - $8.75</option>
      <option value="45.00">Noise-Canceling Earbuds - $45.00</option>
  </select>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" value="1" min="1">

  <p>Total Price: $<span id="total-price">12.99</span></p>

  <button id="place-order">Place Order</button>

  <p id="order-summary"></p>

  <script src="main.js"></script>
</body>
</html>
